<h1>Typhon</h1>

<div class="form-group">
  <input type="text" [(ngModel)]="idPalet" placeholder="Id Palet" class="form-control">
  <div class="row mt-4"></div>
  <button (click)="getPalet()" class="btn btn-primary"> Buscar Palet</button>
</div>

<div class="row mt-4"></div>
<table class="table table-striped" *ngIf="existPalet;">
  <thead>
    <tr>
      <th>Id Palet</th>
      <th>Numero Estante</th>
      <th>Codigo Palet</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ palet.idPalet }}</td>
      <td>{{ palet.numeroEstante }}</td>
      <td>{{ palet.codigoPalet }}</td>
    </tr>
  </tbody>
</table>

<div class="form-group">
  <button (click)="getListPendingReceptions()" class="btn btn-primary"> List Pending Receptions </button>
</div>
<div class="row">
  <div class="col-md-8 mt-4">
    <ul class="list-group">
      <li *ngFor="let reception of listPendingReception" class="list-group-item list-group-item-action">
        {{reception.descripcionPromocion}}
      </li>
    </ul>
  </div>
</div>
